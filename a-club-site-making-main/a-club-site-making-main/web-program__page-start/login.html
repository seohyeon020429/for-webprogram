<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body class="login">
    <form action="#" class = "login-form">
        <fieldset>
            <legend class ="login-form_title">로그인</legend>

            <label for="username" class = "login-form_label">아이디</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="userpassword" class ="login-form_label">비밀번호</label>
            <input type="password" id="userpassword" placeholder="Password" required>

            <button type="submit" class="login-form_button">LOGIN</button>
        </fieldset>
    </form>
      
    <a href="#" class ="login-question">비밀번호를 잊어버리셨나요?</a>
</body>
</html>
